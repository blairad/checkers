<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/bundle.js"></script>
</head>
<body>
    <form action="submit" hidden> 
        <input id="name" type="text" placeholder="User Name">
        <!-- <input id="player" type="number" min="1" max="2"> -->
        <input type="submit" value="Submit">
    </form>
    <div id="lobby" hidden>
        <h1>Hello world</h1>
        <button id="player-ready">Play</button>
        <ul id="players"></ul>
    </div>
    <div id="game-container">
        <div id="board-container"></div>
        <div id="pieces-container"></div>
        <div id="chat">
            <ul id="messages">
                <li>hi i'm a message</li>
            </ul>
            <form id="chat-form" action="submit">
                <input id="message" type="text">
                <input type="submit" value="Send">
            </form>
        </div>
        <div id="options">
            <div id="active-player"></div>
            <div id="game-options">
                <div id="new-game" class="button">New Game</div>
                <div id="exit-game" class="button">Exit Game</div>
            </div>
        </div>
    </div>
</body>
</html>
